<body>
    <h1>19. Ao clicar em um botão, altere a cor de fundo de uma div aleatoriamente.</h1>
    <div id="div" style="width: 100px; height: 100px; background-color: blueviolet;"></div>
    <button onclick="mudarCor()">Clique aqui</button>

    <script>
        function mudarCor() {
            cores = ["blue", "purple", "pink", "red", "yellow", "green", "orange", "grey"]
            numAleatorio = Math.floor(Math.random() * 7)
            document.getElementById("div").style.background = cores[numAleatorio]
        }
    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e altera a cor de fundo da div para uma cor aleatória. Para chegar a essa cor aleatória foi utilizada a função Math.random() para gerar um número aleatório de 0 a 7 e é selecionada uma cor do array "cores" que está na mesma posição que o número sorteado-->
</body>
</html>
