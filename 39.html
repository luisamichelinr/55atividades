<body>
    <h1>39. Crie um botão que mostre a largura e altura da janela no console.</h1>
    <button onclick="mostrarAlturaELargura()">Clique aqui</button>

    <script>
        function mostrarAlturaELargura() {
            var largura = window.innerWidth
            var altura = window.innerHeight
            console.log("Largura: " + largura)
            console.log("Altura: " + altura)
        }
    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e mostra a largura e altura da janela no console através do armazenamento dos valores do window.innerWidth e window.innerHeight em duas variáveis diferentes e sua exibição por meio do console.log()-->
</body>
