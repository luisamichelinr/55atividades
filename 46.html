<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>46. Caixa de texto: ao clicar em um botão, o texto digitado aparece abaixo em uma p.</h1>
    <input type="text" id="input">
    <p id="texto"></p>
    <button onclick="mostrarNoP()">Clique aqui</button>

    <script>
        function mostrarNoP() {
            var texto = document.getElementById("input").value
            document.getElementById("texto").innerHTML = texto
        }
    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e altera o texto do parágrafo de acordo com o que foi digitado no input, através do armazenamento do valor do input em uma variável e do innerHTML -->
</body>
</html>
