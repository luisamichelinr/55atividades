<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>6. Ao clicar em um botão, troque o valor de um input para "Preenchido automaticamente".</h1>
    <input type="text" id="input">
    <button onclick="preencherInput()">Clique aqui</button>

    <script>
        function preencherInput() {
            document.getElementById("input").value = "Preenchido automaticamente"
        }
    </script>

        <!-- Coloquei uma função que é ativada quando o usuário clica no botão e altera o valor do input para "Preenchido automaticamente" -->

</body>
</html>
