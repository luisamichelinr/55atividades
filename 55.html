<body>
    <h1>55. Alterar cor da borda: bot√£o que muda a borda de uma div para azul.</h1>
    <div id="div" style="width: 200px; height: 200px; border-radius: 50%; border: 1px solid black;"></div>
    <button style="height: 25px;" onclick="bordaAzul()">Clique Aqui</button>

    <script>
        function bordaAzul() {
            document.getElementById("div").style.borderColor = "blue"
        }
    </script>
</body>
