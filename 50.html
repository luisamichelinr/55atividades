<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>50. Adivinhação: botão que gera um número aleatório e mostra em um p.</h1>
    <p id="resultado"></p>
    <button onclick="sortear()">Clique aqui</button>

    <script>
        function sortear() {
            numAleatorio = Math.floor(Math.random() * 100)
            document.getElementById("resultado").innerHTML = numAleatorio
        }
    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e é sorteado um número aleatório de 0 a 99, através da função Math.random(), que é exibido no parágrafo com id "resultado" por meio de um innerHTML -->
</body>
</html>
