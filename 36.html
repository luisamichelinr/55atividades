<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>36. Crie um contador que diminui em -1 a cada clique em outro botão.</h1>
    <p id="contador">0</p>
    <button onclick="aumentarCliques()">+</button>
    <button onclick="diminuirCliques()">-</button>

    <script>
        var qtd = 0
        function aumentarCliques() {
            qtd = qtd + 1
            document.getElementById("contador").innerHTML = qtd
        }
        function diminuirCliques() {
            qtd = qtd - 1
            document.getElementById("contador").innerHTML = qtd
        }

    </script>
    <!-- Coloquei uma variável "qtd" que inicia em 0 e uma função que é ativada quando o usuário clica no botão e adiciona 1 à variável "qtd", mostrando assim o valor atualizado dela no parágrafo através do .innerHTML. Em contrapartida, há outro botão que, quando clicado, tem uma função que diminui o valor da variável "qtd" em 1, mostrando também o valor atualizado no parágrafo assim como a outra função. -->
</body>
</html>
