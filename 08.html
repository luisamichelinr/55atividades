<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>8. Faça uma página que mostre em um p a data e hora atuais ao clicar em um botão.</h1>
    <p id="paragrafo"></p>
    <button onclick="mostrarDataHora()">Clique aqui</button>

    <script>
        function mostrarDataHora() {
            let date = new Date()
            var data = date.getDate() + "/" + (date.getMonth() + 1) + "/" + date.getFullYear() + " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds()
            document.getElementById("paragrafo").innerHTML = data;

        }
    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e altera um parágrafo, mostrando a data e hora atual. Para conseguir essa informação, foi definida a variável date e extraído dela o dia, mês, ano, horas, minutos e segundos. -->

</body>
</html>
