<html lang="en">
<head>

<body>
    <h1>32. Crie um botão que adicione um item em uma lista (ul)</h1>
    <ul id="lista">
    </ul>
    <button id="botao" onclick="adicionarTexto()">Clique aqui</button>



    <script>
        function adicionarTexto() {
            document.getElementById("lista").innerHTML += "<li>ddd</li>"
        }
    </script>

    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e adiciona um item na lista através do .innerHTML com o += e <li> </li> -->
</body>
</html>
