<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>33. Crie um botão que remova o último item da lista.</h1>
    <ul id="lista">
        <li>1</li>
        <li>2</li>
        <li id="excluir">3</li>
    </ul>
    <button id="botao" onclick="excluir()">Clique aqui</button>



    <script>
        function excluir() {
            document.getElementById("excluir").style.display = "none"
        }
    </script>
</body>
</html>
