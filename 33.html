<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>33. Crie um botão que remova o último item da lista.</h1>
    <ul id="lista">
        <li>1</li>
        <li>2</li>
        <li id="excluir">3</li>
    </ul>
    <button id="botao" onclick="excluir()">Clique aqui</button>



    <script>
        function excluir() {
            document.getElementById("excluir").style.display = "none"
            document.getElementById("botao").disabled = true
        }
    </script>

    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e altera o display do último item da lista para "none" através do seu ID diferente dos demais, "removendo-o" da lista. Além disso, o botão é desabilitado para impedir que o usuário tente excluir novamente -->
</body>
</html>
