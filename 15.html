<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>15. Altere o fundo de um parágrafo para amarelo ao clicar em um botão.</h1>
    <p id="paragrafo">Parágrafo</p>
    <button onclick="mudarFundo()">Clique aqui</button>

    <script>
        function mudarFundo() {
            document.getElementById("paragrafo").style.background = "yellow"
        }
    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e altera a cor de fundo do parágrafo para amarelo através do getElementById e do .style.background -->
</body>
</html>
