<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>25. Crie um campo de texto que, ao ganhar foco (onfocus), pinte o fundo de amarelo.</h1>
    <input id="input" onfocus="fundoAmarelo()">

    <script>
        function fundoAmarelo() {
            document.getElementById("input").style.background = "yellow"
        }
    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no input para digitar e altera a cor de fundo do campo para amarelo através do .style.background -->
</body>
</html>
