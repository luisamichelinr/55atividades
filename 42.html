<body>
    <h1>42. Mudar fundo: um botão que muda o fundo da página para uma cor aleatória.</h1>
    <button onclick="mudarCor()">Clique aqui</button>

    <script>
        function mudarCor() {
            cores = ["blue", "purple", "pink", "red", "yellow", "green", "orange", "grey"]
            numAleatorio = Math.floor(Math.random() * 7)
            document.body.style.background = cores[numAleatorio]
        }
    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e altera a cor de fundo do body para uma cor aleatória. Para chegar a essa cor aleatória foi utilizada a função Math.random() para gerar um número aleatório de 0 a 7 e é selecionada uma cor do array "cores" que está na mesma posição que o número sorteado-->

</body>
</html>
