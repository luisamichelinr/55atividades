<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>43. Mostrar/Ocultar: botão que alterna entre mostrar e esconder um parágrafo.</h1>
    <p id="p">Texto que precisa sumir</p>
    <button onclick="mostrarOuOcultarP()">Clique aqui</button>

    <script>
        var aparecendo = 1
        function mostrarOuOcultarP() {
            if (aparecendo == 1) {
                document.getElementById("p").style.display = "none"
                aparecendo = 0
            } else {
                document.getElementById("p").style.display = "block"
                aparecendo = 1
            }
        }
    </script>
</body>
</html>
