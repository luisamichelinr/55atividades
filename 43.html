<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>43. Mostrar/Ocultar: botão que alterna entre mostrar e esconder um parágrafo.</h1>
    <p id="p">Texto que precisa sumir</p>
    <button onclick="mostrarOuOcultarP()">Clique aqui</button>

    <script>
        var aparecendo = 1
        function mostrarOuOcultarP() {
            if (aparecendo == 1) {
                document.getElementById("p").style.display = "none"
                aparecendo = 0
            } else {
                document.getElementById("p").style.display = "block"
                aparecendo = 1
            }
        }
    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e alterna entre mostrar e esconder um parágrafo através do .style.display. Para isso, criei uma variável "aparecendo" que armazena 1 ou 0 dependendo se o parágrafo está aparecendo ou não (respectivamente), e um if/else que verifica o valor dessa variável para ver se o display do parágrafo deve ser "none" ou "block". -->
</body>
</html>
