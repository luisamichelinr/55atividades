<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>20. Crie dois botões: um que deixe o fundo da página branco e outro que deixe preto (modo escuro).</h1>
    <button onclick="mudarBranco()">Lumos</button>
    <button onclick="mudarPreto()">Nox</button>

    <script>
        function mudarBranco() {
            document.body.style.background = "white"
        }
        function mudarPreto() {
            document.body.style.background = "black"
        }
    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica em um botão (Lumos) e altera a cor de fundo do body para branco através do .style.background. Em contrapartida, há outra função, ativada quando o usuário clica no botão "Nox" e altera a cor do fundo do body para preto através também do .style.background -->
</body>
</html>
