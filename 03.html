<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>3. Troque o texto de um parágrafo para "Olá, mundo!" ao clicar em um botão.</h1>
    <p id="texto">Parágrafo</p>
    <button onclick="alterarP()">Clique aqui</button>

    <script>
        function alterarP() {
            document.getElementById("texto").innerHTML = "Olá, mundo!";
        }
    </script>

    <!-- Coloquei uma função que é ativada quando é clicado no botão para alterar o texto do parágrafo para "Olá, mundo!" -->
</body>
</html>
