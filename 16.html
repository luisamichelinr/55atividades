<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>16. Crie um botão que torne invisível (display: none) um parágrafo.</h1>
    <p id="paragrafo">Parágrafo</p>
    <button onclick="sumirParagrafo()">Clique aqui</button>

    <script>
        function sumirParagrafo() {
            document.getElementById("paragrafo").style.display = "none"
        }
    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e altera o display do parágrafo para "none" através do .style.display, fazendo ele "desaparecer" -->
</body>
</html>
