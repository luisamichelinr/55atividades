<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>53. Caixa de alerta personalizada: botão que pega o texto de um input e exibe em alert().</h1>
    <input type="text" id="input"> 
    <button onclick="mostrarAlert()">Clique aqui</button>

    <script>
        function mostrarAlert() {
            var texto = document.getElementById("input").value
            alert(texto)
        }
    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e exibe um alerta com o texto que foi digitado no input, através do armazenamento do valor do input em uma variável com o .valuee do alert() -->
</body>
</html>
