<html lang="en">
<head>

<body>
    <h1>53. Caixa de alerta personalizada: bot√£o que pega o texto de um input e exibe em alert().</h1>
    <input type="text" id="input"> 
    <button onclick="mostrarAlert()">Clique aqui</button>

    <script>
        function mostrarAlert() {
            var texto = document.getElementById("input").value
            alert(texto)
        }
    </script>
</body>
