<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>30. Crie um botão que, ao clicar, altere o próprio texto para "Clicado!".</h1>
    <button id="botao" onclick="mudarTexto()">Clique aqui</button>

    <script>
        function mudarTexto() {
            document.getElementById("botao").innerText = "Clicado!"
        }

    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e altera o texto dele para "Clicado!" através do .innerText -->
</body>
</html>
