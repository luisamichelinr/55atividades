<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>23. Crie uma div que mude de cor quando o mouse passa por cima (onmouseover).</h1>
    <div id="div" style="width: 100px; height: 100px; background-color: grey" onmouseover="mudarCor()"></div>

    <script>
        function mudarCor() {
            document.getElementById("div").style.background = "orange"
        }

    </script>
</body>
</html>
