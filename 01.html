<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1. Crie um botão que, ao ser clicado, exiba no console o texto de um parágrafo usando getElementById.</h1>
    <p id="texto">Parágrafo</p>
    <button onclick="mostrarNoConsole()">Clique aqui</button>

    <script>
        function mostrarNoConsole() {
            var texto = document.getElementById("texto").innerHTML
            console.log(texto);
        }
    </script>

    <!-- Coloquei uma função que é ativada quando é clicado no botão mostra o texto do parágrafo no console -->
</body>
</html>
