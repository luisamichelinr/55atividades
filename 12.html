<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>12. Ao clicar em um botão, aumente o tamanho da fonte de um parágrafo para 30px.</h1>
    <p id="texto">Você consegue ler?</p>
    <button onclick="aumentarFonte()">Clique aqui</button>

    <script>
        function aumentarFonte() {
            document.getElementById("texto").style.fontSize = "30px"
        }
    </script>
</body>
</html>
