<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>18. Crie um botão que altere o estilo do texto para itálico.</h1>
    <p id="paragrafo">Parágrafo</p>
    <button onclick="mudarItalico()">Clique aqui</button>

    <script>
        function mudarItalico() {
            document.getElementById("paragrafo").style.fontStyle = "italic"
        }
    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e altera o estilo do parágrafo para "italic" através do .style.fontStyle -->
</body>
</html>
