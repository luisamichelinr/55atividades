<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>22. Faça um botão que conte quantos cliques já foram feitos nele.</h1>
    <div id="div" style="width: 100px; height: 100px; background-color: grey" onmouseover="mudarCor()" onmouseout="voltarCor()"></div>

    <script>
        function mudarCor() {
            document.getElementById("div").style.background = "orange"
        }
        function voltarCor() {
            document.getElementById("div").style.background = "grey"
        }
    </script>
    <!-- Coloquei uma função que é ativada quando o mouse passa por cima da div e altera a cor de fundo dela de cinza para laranja através do .style.background. Em contrapartida, há outra função que é ativada quando o mouse sai de cima da div, alterando a cor de fundo dela de volta para cinza, também através do .style.background -->
</body>
</html>
