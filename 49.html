<body>
    <h1>49. Mudança de tema: botão que alterna entre modo claro e escuro.</h1>
    <button onclick="mudarTema()" id="botao">Modo escuro</button>

    <script>
        var tema = 1
        function mudarTema() {
            if (tema == 1) {
                document.body.style.background = "black"
                document.getElementById("botao").innerHTML = "Modo claro"
                tema = 0
            } else {
                document.body.style.background = "white"
                document.getElementById("botao").innerHTML = "Modo escuro"
                tema = 1
            }
        }
    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e alterna entre modo claro e escuro. Para isso, criei uma variável "tema" que armazena 1 ou 0 dependendo do tema atual (1 para claro e 0 para escuro), e um if/else que verifica o valor dessa variável para ver se o fundo do body deve ser alterado para preto ou branco e também altera o texto do botão de acordo com o tema atual -->
</body>
</html>
