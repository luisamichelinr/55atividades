<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>51. Trocar título: botão que troca o title da página.</h1>
    <button onclick="mudarTittle()">Clique aqui</button>

    <script>
        function mudarTittle() {
            document.title = "Novo título"
        }
    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e altera o título da página através do document.title -->
</body>
</html>
