<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>47. Imagem dinâmica: botão que troca a imagem exibida entre duas opções.</h1>
    <img src="https://www.papeiseparede.com.br/1307-thickbox_default/papel-de-parede-paisagem-natural-e-nuvens.jpg.webp" alt="Paisagem do campo" id="img1" style="width: 300px; height: 200px; display: block;">
    
    <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/9169455-ceu-dourado-por-do-sol-na-costa-natureza-paisagem-vetor.jpg" alt="Paisagem do pôr do sol" style="width: 300px; height: 200px; display: none" id="img2">
    <button onclick="mudarImagem()">Clique aqui</button>

    <script>
        var img = 1
        function mudarImagem() {
            if (img == 1) {
                document.getElementById("img1").style.display = "none"
                document.getElementById("img2").style.display = "block"
                img = 2
            }
            else {
                document.getElementById("img2").style.display = "none"
                document.getElementById("img1").style.display = "block"
                img = 1
            }
        
        }

    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e alterna entre mostrar uma imagem e esconder a outra através do .style.display. Para isso, criei uma variável "img" que armazena 1 ou 2 dependendo de qual imagem está aparecendo, e um if/else que verifica o valor dessa variável para ver se o display da imagem 1 deve ser "none" ou "block" e o mesmo para a imagem 2. -->
</body>
</html>
