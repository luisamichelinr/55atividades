<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="vermelho">13. Faça um botão que altere a cor do texto de um h1 para vermelho.</h1>
    <button onclick="mudarCor()">Clique aqui</button>

    <script>
        function mudarCor() {
            document.getElementById("vermelho").style.color = "red"
        }
    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e altera a cor do texto do h1 para vermelho através do .style.color -->
</body>
</html>
