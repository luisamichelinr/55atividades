<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>29. Crie uma imagem que troque para outra quando o mouse passa em cima.</h1>
    <img src="https://www.papeiseparede.com.br/1307-thickbox_default/papel-de-parede-paisagem-natural-e-nuvens.jpg.webp" alt="Paisagem do campo" onmouseover="mudarImagem()" onmouseout="voltarImagem()" id="img1" style="width: 300px; height: 200px">
    
    <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/9169455-ceu-dourado-por-do-sol-na-costa-natureza-paisagem-vetor.jpg" alt="Paisagem do pôr do sol" style="width: 300px; height: 200px; display: none" id="img2">
    <script>
        function mudarImagem() {
            document.getElementById("img1").style.display = "none"
            document.getElementById("img2").style.display = "block"
        }

        function voltarImagem() {
            document.getElementById("img2").style.display = "none"
            document.getElementById("img1").style.display = "block"
        }

    </script>
    <!-- Coloquei uma função que é ativada quando o mouse passa por cima da imagem e troca a imagem original pela outra, através do .style.display. Em contrapartida, há outra função que é ativada quando o mouse sai de cima da imagem, trocando a imagem atual pela original, também através do .style.display -->
</body>
</html>
