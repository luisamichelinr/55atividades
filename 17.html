<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>17. Faça um botão que volte a exibir o parágrafo escondido.</h1>
    <p style="display: none;" id="paragrafo">Parágrafo</p>
    <button onclick="mostrarParagrafo()">Clique aqui</button>

    <script>
        function mostrarParagrafo() {
            document.getElementById("paragrafo").style.display = "block"
        }
    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e altera o display do parágrafo (que inicia com display "none") para "block" através do .style.display, fazendo ele "aparecer" -->
</body>
</html>
