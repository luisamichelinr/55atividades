<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>28. Faça um botão que só pode ser clicado uma vez (desabilite depois).</h1>
    <button id="botao" onclick="desabilitarBotao()">Clique aqui</button>

    <script>
        function desabilitarBotao() {
            document.getElementById("botao").disabled = true
        }

    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e o desabilita, impedindo que ele seja clicado novamente através do .disabled = true-->
</body>
</html>
