<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>14. Crie um quadrado (div) e um botão que altere sua largura para 300px.</h1>
    <div id="div" style="width: 100px; height: 100px; background-color: blueviolet;"></div>
    <button onclick="mudarTamanho()">Clique aqui</button>

    <script>
        function mudarTamanho() {
            document.getElementById("div").style.width = "300px"
        }
    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e altera a largura de uma div através do .style.width, a qual eu deixei previamente roxa para melhor visualização -->
</body>
</html>
