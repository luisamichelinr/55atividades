<body>
    <h1>21. Crie um botão que, ao ser clicado, mostre um alerta "Você clicou no botão!".</h1>
    <button onclick="cliqueErrado()">NÃO CLIQUE</button>

    <script>
        function cliqueErrado() {
            alert("Você clicou no botão!")
        }
    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e mostra um alerta com a mensagem "Você clicou no botão!" em um pop-up, através da função alert() -->
</body>
