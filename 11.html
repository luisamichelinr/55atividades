<body>
    <h1>11. Crie um botão que mude a cor de fundo da página para azul.</h1>
    <button onclick="mudaAzul()">Clique aqui</button>

    <script>
        function mudaAzul() {
            document.body.style.background = "blue"
            
        }
    </script>
    <!-- Coloquei uma função que é ativada quando o usuário clica no botão e altera a cor de fundo da página para azul através do .style.background -->

</body>
